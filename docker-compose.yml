version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: aws_learning_postgres
    environment:
      POSTGRES_DB: aws_learning
      POSTGRES_USER: aws
      POSTGRES_PASSWORD: aws
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aws"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:

