<form (ngSubmit)="submit()">
  <app-language-switcher />
  <h2>{{ 'otp.title' | translate }}</h2>
  <div>
    <label>{{ 'otp.input' | translate }}</label>
    <input [(ngModel)]="otp" name="otp" required />
  </div>
  <button type="submit">{{ 'otp.submit' | translate }}</button>
  <p>{{ message() }}</p>
</form>
